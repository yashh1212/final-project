<header class="header">

  <a href="/" class="a">log out</a>
  </nav>
  </header>


  <script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }

    // Add a click event listener to the "Reset Session" button
    $('#reset-button').click(function() {
        $.ajax({
            type: 'POST',
            url: '/reset',
            success: function(data) {
                if (data.status === 'Session reset successfully') {
                    alert('Session has been reset.');
                    // Optionally, reload the page after resetting the session
                    location.reload();
                }
            },
            error: function(error) {
                console.error('Error resetting session:', error);
            }
        });
    });
</script>
